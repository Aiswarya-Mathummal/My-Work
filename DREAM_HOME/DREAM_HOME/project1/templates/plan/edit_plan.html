{% extends 'architect/architect_nav.html' %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load static %}
{% block content %}
<!--<section style="padding: 80px;background-image: url('/static/images/img_2.jpg');;">-->
<section style="padding: 80px;background-color:#1a1a1a;">
     <form action="" enctype="multipart/form-data" method="post" style="width:500px">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Plan Image</label>
                <img class="rounded mx-auto d-block" height="400px" src="{{plan.plan_image.url}}" width="400px">
            </div>
            <div class="mb-3">
                <label class="form-label">Plan Id</label>
                <input class="form-control" disabled type="text" value="{{plan.plan_id}}">
            </div>
            {% bootstrap_form form_key %}
            <div class="mb-3">
                <input class="btn btn-outline-success mx-auto d-grid gap-2 col-6" type="submit" value="Update">
            </div>
            <br>
            <br>
        </form>
</section>
{% endblock content %}
