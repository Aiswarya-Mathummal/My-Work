{% extends 'hospital/hospital_nav.html' %}
{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load static %}
{% block content %}
<section class="main" style="height:auto;">
    <center><h4> Profile Edit </h4></center>
    <div class="main-div">
        <form action="" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Hospital Id</label>
                <input class="form-control" disabled type="text" value="{{hospital.hospital_id}}">
            </div>
            {% bootstrap_form form_key %}
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" disabled type="text" value="{{hospital.email}}">
            </div>
            <div class="mb-3">
                <label class="form-label">Hospital Certificate</label>
                <img class="rounded mx-auto d-block" src="{{hospital.id.url}}">
            </div>
            <div class="mb-3">
                <input class="btn btn-primary mx-auto d-grid gap-2 col-12" type="submit" value="Update">
            </div>
            <br>
            <br>
        </form>

    </div>
</section>
{% endblock content %}
