{% extends 'admin/admin_nav.html' %}
{% load static %}
{% block content %}
<!--<section class="main" style="height:auto;">-->


<section class="main">
    <h1 align="center"><u>Fuel Details</u></h1>
    <div class="main-div">

<table border="1" class="table table-hover">
    <tr>
        <th>Fuel id</th>
        <th>Fuel type</th>
        <th>Rate/L</th>
        <th>Edit</th>
    </tr>

        {% for i in user %}
    <tr>
        <td>{{i.fuel_id}}</td>
        <td>{{i.fuel_type}}</td>
        <td>{{i.Rate}}</td>
        <td><a href="{% url 'edit' i.fuel_id %}">Edit</a></td>

        {% endfor %}
    </tr>

</table>
        </div>
</section>

{% endblock content %}
