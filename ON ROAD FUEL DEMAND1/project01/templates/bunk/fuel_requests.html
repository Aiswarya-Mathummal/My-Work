{% extends 'bunk/bunk_nav.html' %}
{% load static %}
{% block content %}
<body>

    <section class="main">
    <h1 align="center"><u><b>Requests</b></u></h1>
    <div class="main-div">

<table border="1" class="table table-hover">


    <tr>
        <th>Bunk Id</th>
        <th>User Id</th>
        <th>Quantity</th>
        <th>Fuel Type</th>
        <th>Operation</th>


    </tr>

        {% for i in user %}
    <tr>
        <td>{{i.bunkid}}</td>
        <td>{{i.userid}}</td>
        <td>{{i.quantity}}</td>
        <td>{{i.fuel_type}}</td>
        <td><a href="{% url 'accept_request' login_id i.req_id %}">Accept</a></td>



        {% endfor %}
    </tr>

</table>
    </div>
</section>
</body>
{% endblock content %}
