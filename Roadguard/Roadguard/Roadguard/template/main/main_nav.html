<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Road Guard - IT Solutions Website Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira:wght@500;600;700&display=swap" rel="stylesheet">

        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
         <link rel="stylesheet" href="{% static 'css1/styles.css' %}">

        <style>
    .registration-page {
        text-align: left;
        margin: 20px;
    }
    form input[type="text"],
    form input[type="password"],
    form textarea,
    form select {

        font-weight: bold;
    }

    .messages {
        list-style: none;
        padding: 0;
        font-weight: bold;
    }

    .messages li {
        padding: 5px;
    }

    form {
        margin-top: 20px;
    }
    form label {
    color: #000000; /* Set your desired label color */
    font-weight: bold;
    }


    .button-container {
         text-align: center;

    }
    .ngo-anchor:hover{
         color: #6CB26C;

    }

    .ngo-anchor:visited {
         color: gray;
    }

    .ngo-anchor:visited:hover {
         color: red;
    }

    .ngo-anchor{

        color: blue;

        padding: 1px 1px;
        cursor: pointer;
    }


   input[type="submit"] {
    background-color: #007BFF;
    color: white;
    border: none; /* Remove border or set it to your preference */
    border-radius: 10px; /* Add a 10px border-radius for rounded corners */
    padding: 10px 100px;
    cursor: pointer;
}


    input[type="submit"]:hover {
        background-color: #6CB26C;
        value-color: white;
    }

    a {
        text-decoration: none;
        color: #007BFF;
    }


</style>
    </head>

    <body>
        <!-- Spinner Start -->
        <div id="spinner" class="show position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-grow text-primary" role="status"></div>
        </div>
        <!-- Spinner End -->



        <!-- Navbar Start -->

                <nav class="navbar">
        <a href="{% url 'index' %}" class="logo">Road Guard</a>
        <ul class="nav-links">
            <li><a href="{% url 'login' %}">Login</a></li>
            <li class="dropdown">
                <a href="#" class="dropbtn">Registration</a>
                <div class="dropdown-content">
                    <a href="{% url 'register' %}">User</a>

                </div>
            </li>
        </ul>
    </nav>

        <!-- Navbar End -->
{% block content %} {% endblock content %}





        <!-- JavaScript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'lib/wow/wow.min.js' %}"></script>
        <script src="{% static 'lib/easing/easing.min.js'%}"></script>
        <script src="{% static 'lib/waypoints/waypoints.min.js'%}"></script>
        <script src="{% static 'lib/owlcarousel/owl.carousel.min.js'%}"></script>
        <script src="{% static 'jq/jquery.min.js' %}"></script>
        <script src="{% static 'jq/state_city.js'%}"></script>

        <!-- Template Javascript -->
        <script src="{% static 'js/main.js' %}"></script>
    </body>

</html>
