<script>
$(document).ready(function () {
    $uid={{ login_id }}

    $.ajax({
        url: '/offender_notification/',
        data: { 'login_id':$uid },
        type: 'get',
        datatype: 'json',
        success: function (d) {
            if (d.status) {

            if(d.count > 0){
                 $("#bdg").append("<i class='fa badge fa-lg'  style='background: red;padding: .55em .55em;'>  </i>");
                 }
            else{
                 $("#bdg").append("<i></i>");
                 }
                }
            }, error: function (d1) {
            console.log(d1)
        }
    });
});
</script>
